<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>City Weather App</title>
  </head>
  <body>
    <header>
      <form>
        <input type="search" placeholder="Enter a city..." required />
        <input type="submit" value="Search" />
      </form>
    </header>
    <main>
      <div>
        <h1>Danville, CA</h1>
        <p>Monday 15:32, rain < br /> Humidity: 98%, Wind 15 mph</p>
      </div>
      <div>🌧️ 56°F</div>
    </main>
    <footer>
      Coded by
      <a href="https://github.com/karenvincent" target="_blank">Karen Vincent</a
      >. Code hosted on
      <a href="https://github.com/karenvincent/city-weather-app" target="_blank"
        >Github</a
      >. Website hosted on
      <a href="https://karens-city-weather-app.netlify.app" target="_blank"
        >Netlify</a
      >
    </footer>
  </body>
</html>
