<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Playwrite+GB+S:ital,wght@0,100..400;1,100..400&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>City Weather App</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form>
          <input type="search" placeholder="Enter a city..." required />
          <input type="submit" value="Search" />
        </form>
      </header>
      <main>
        <div>
          <h1>Danville, CA</h1>
          <p>
            Monday 15:32, rain <br />
            Humidity: 98%, Wind 15 mph
          </p>
        </div>
        <div>🌧️ 56°F</div>
      </main>
      <footer>
        This project was coded by
        <a href="https://github.com/karenvincent" target="_blank"
          >Karen Vincent</a
        >
        and is open-sourced on
        <a
          href="https://github.com/karenvincent/city-weather-app"
          target="_blank"
          >Github</a
        >
        and hosted on
        <a href="https://karens-city-weather-app.netlify.app" target="_blank"
          >Netlify</a
        >
      </footer>
    </div>
  </body>
</html>
