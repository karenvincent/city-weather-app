<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Playwrite+GB+S:ital,wght@0,100..400;1,100..400&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>City Weather App</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form">
          <input
            type="search"
            class="search-form-input"
            placeholder="Enter a city..."
            required
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="weather-app-data">
          <div>
            <h1 class="weather-app-city">Danville, CA</h1>
            <p class="weather-app-details">
              Monday <strong>15:32</strong>, rain <br />
              Humidity: <strong>98%</strong>, Wind <strong>15 mph</strong>
            </p>
          </div>
          <div class="weather-app-temperature-container">
            <div class="weather-app-icon">🌧️</div>
            <div class="weather-app-temperature">56</div>
            <div class="weather-app-unit">°F</div>
          </div>
        </div>
      </main>
      <footer>
        This project was coded by
        <a href="https://github.com/karenvincent" target="_blank"
          >Karen Vincent</a
        >
        and is open-sourced on
        <a
          href="https://github.com/karenvincent/city-weather-app"
          target="_blank"
          >Github</a
        >
        and hosted on
        <a href="https://karens-city-weather-app.netlify.app" target="_blank"
          >Netlify</a
        >
      </footer>
    </div>
  </body>
</html>
